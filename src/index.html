<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Textify</title>

	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/6f8afd61c9.js" crossorigin="anonymous"></script>

</head>

<body>
	<h1 class="main-heading mx-auto" id="mainheading">Add text to Images</h1>

	<form action="/textify" enctype="multipart/form-data" method="post">
		<div class="mx-auto btn-container">
			<input type="text" name="img-text" id="img-text" placeholder="Text to be put on image">
			<br><br>
			<input type="file" name="image" id="raw-image">

			<button type="submit" class="btn btn-success">Upload Image</button>
		</div>
	</form>

	<script src="../index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>

</html>
