<body>
	<h1 class="main-heading mx-auto" id="mainheading">Add text to Images</h1>

	<form action="/textify" enctype="multipart/form-data" method="post">
		<div class="mx-auto btn-container">
			<input type="text" name="img-text" id="imgtext" placeholder="Text to be put on image">
			<br><br>
			<input type="file" name="image" id="raw-image" onchange="loadFile(event)">
			<img id="inputimg">
			<button type="submit" class="btn btn-success" onclick="usertext()">Submit</button>
		</div>
	</form>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
